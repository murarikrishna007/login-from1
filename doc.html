<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="
                    fa fa-user"></span>
                    <input type="text" placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required      placeholder="Password">
                    <span class="show">Show</span>
                </div>
                <div class="pass">
                    <a href="#">Forget Password</a>
                </div>
                <div class="field">
                    
                    <input type="submit" value ="LOGIN">
                </div>
                <div class="login">Or Login With</div>
                <div class="link">
                    <div class="facebook"><i class="fab fa-facebook-f"><span>Facebook</span></i></div>
                    <div class="instagram"><i class="fab fa-instagram"><span>Instagram</span></i></div>
                </div>
                <div class="singup">Don't have account? <a href="#">
                    Signup Now
                </a></div>
            </form>
        </div>
    </div>

    <script>
        const passField = document.querySelector(".password");
        const showBtn = document.querySelector(".show");
        showBtn.addEventListener("click",function(){
           if(passField.type === "password"){
               passField.type = "text";
               showBtn.style.color = "#3498db";
               showBtn.textContent = "Hide";
           } else{
               passField.type = "password";
               showBtn.style.color = "#222";
               showBtn.textContent = "Show"
           }

        })
    </script>
</body>

</html>
